#monitor and display configuration
monitor = ,preferred,auto,auto


# Execute your favorite apps at launch

exec-once  = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 

exec-once  = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 

exec-once  = exec-once=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY

exec-once  = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP --all 

exec-once = swww init 

  # reset XDPH for screenshare
exec-once  = ~/.config/hypr/scripts/resetxdgportal.sh  

  # launch the system panel
exec-once  = waybar 

exec-once  =  Systray app for Network/Wifi
exec-once  = nm-applet --indicator # 

 # start notification demon
exec-once  = dunst  

exec-once  = notify-send -a aurora "hello $(whoami)"  


input {
    kb_layout = us
    kb_variant =
    kb_options = caps:swapescape
    kb_rules = 
    follow_mouse = 1

    repeat_delay = 150
      repeat_rate =  60

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

bezier=vibe,0.86,0.05,0.42,0.86
animations {
    enabled=true
    animation=windows,1,1,vibe
    animation=border,1,1,vibe
    animation=fadeIn,1,1,vibe
    animation=fadeOut,1,1,vibe
    animation=workspaces,1,1,vibe

