$mainMod = SUPER

bind = $mainMod, Q, killactive, # kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, W, togglefloating, # toggle the window on focus to float
bind = ALT, return, fullscreen, # toggle the window on focus to fullscreen
bind = $mainMod, V, pseudo,
bind = $mainMod, H , togglespecialworkspace,
bind = $mainMod, K, togglesplit,
bind = $mainMod, S, exec, steam,
bind = $mainMod, A, exec, alacritty

bind = $mainMod, E, exec, thunar
bind = $mainMod, return, exec, kitty # open terminal
bind = $mainMod, C, exec, code # open vs code
bind = $mainMod, F, exec, librewolf # open browser
bind = $mainMod, G , exec, goland
bind = $mainMod, T, exec,      twitter
bind = $mainMod, D,exec, discord
bind = $mainMod, B  ,exec,  qbittorrent
bind = $mainMod, M, exec , spotify
bind = $mainMod, O, exec, obsidian



# rofi is toggled on/off if you repeat the key presses
bind = $mainMod, space, exec, /home/spitfire/.config/rofi/launchers/type-7/launcher.sh     # launch desktop applications
bind = $mainMod, backspace, exec, /home/spitfire/.config/rofi/powermenu/type-5/powermenu.sh     # launch desktop applications

bind = $mainMod, tab, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh  # switch between desktop applications

bind = , F2, exec, ~/.config/hypr/scripts/volumecontrol.sh  d # decrease volume
bind = , F3, exec, ~/.config/hypr/scripts/volumecontrol.sh i # increase volume
bind = , F11, exec, brightnessctl s 5- 
bind = , F12, exec, brightnessctl s 5+


#bind = $mainMod, L, exec, swaylock # lock screen
#bind = $mainMod, backspace, exec, wlogout --protocol layer-shell # logout menu
bind = $mainMod, P, exec, grim -g "$(slurp)" - | swappy -f - # screenshot snip


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, movefocus, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

